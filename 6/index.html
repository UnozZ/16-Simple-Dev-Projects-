<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-top"></div>
    <div class="bg-down"></div>
    
    <div class="container">
        <div class="parteAlta">
            <p class="titoloAlta">Our Pricing</p>
            <div class="sottoparte">
                <p class="scrittaSottoparte">Annually</p> &nbsp; &nbsp;
                
                <label class="switch">
                    <input type="checkbox" onclick="cambiaPiano()" id="piano">
                    <span class="slider round"></span>
                </label>                  

                &nbsp; &nbsp;

                <p class="scrittaSottoparte">Monthly</p>
            </div>
        </div>

        <div class="parteSotto">
            <div class="card">
                <div class="main">
                    <br>
                    <p class="cardTitolo">Basic</p>
                    <div class="prezzo">
                        <p class="dollaro">$</p>
                        <p class="numero" id="numero">19.99</p>
                    </div>
                    <br> <hr> <br>
                    <p class="card-frasi">500 GB Storage</p>
                    <br> <hr> <br>
                    <p class="card-frasi">2 Users Allowed</p>
                    <br> <hr> <br>
                    <p class="card-frasi">Send up to 3 GB</p>
                    <br> <hr> <br> 
                    <button class="card-btn">LEARN MORE</button>
                </div>
            </div>

            <div class="card-Professional">
                <div class="main-professional">
                    <br><br>
                    <p class="cardProfTitolo">Professional</p>
                    <div class="prezzoProf">
                        <p class="dollaroProf">$</p>
                        <p class="numeroProf">29.99</p>
                    </div>
                    <br> <hr> <br>
                    <p class="cardProf-frasi">1 TB Storage</p>
                    <br> <hr> <br>
                    <p class="cardProf-frasi">5 Users Allowed</p>
                    <br> <hr> <br>
                    <p class="cardProf-frasi">Send up to 10 GB</p>
                    <br> <hr> <br> 
                    <button class="cardProf-btn">LEARN MORE</button>
                </div>
            </div>
            
            <div class="card">
                <div class="main">
                    <br>
                    <p class="cardTitolo">Master</p>
                    <div class="prezzo">
                        <p class="dollaro">$</p>
                        <p class="numero">39.99</p>
                    </div>
                    <br> <hr> <br>
                    <p class="card-frasi">2 TB Storage</p>
                    <br> <hr> <br>
                    <p class="card-frasi">10 Users Allowed</p>
                    <br> <hr> <br>
                    <p class="card-frasi">Send up to 20 GB</p>
                    <br> <hr> <br> 
                    <button class="card-btn">LEARN MORE</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/js/app.js"></script>
</body>
</html>
